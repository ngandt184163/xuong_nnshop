      <nav class="nav-1">

          <li>

          </li>
        </ul>

        <ul>
          <li><a href="#">Thông báo</a></li>
          <li><a href="#">Hỗ trợ</a></li>
          <li><a href="#">Tiếng Việt</a></li>
          <li><a href="#">User</a></li>
        </ul>
      </nav>
      <nav class="nav-2">
        <div class="logo">
          <a href="index.html"><img src="./img/logo.png" alt="" /></a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>

      <nav class="nav-3">
        <ul>
          <li><a href="#">Bim Bim</a></li>

          <li><a href="#">Cám lợn</a></li>
          <li><a href="#">Mì tôm</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="product_detail">
        <div class="img">
          <img id="img" src="./img/mitom.webp" alt="" />
        </div>
        <div class="info">
          <h3 class="title">Ten san pham</h3>
          <!-- su dung thuoc tinh innerText -->
          <div class="vote">
            <ul>
              <li style="color: #f67">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </li>
              <li>51 danh gia</li>
              <li>480 da ban</li>
            </ul>
          </div>
          <p class="clear"></p>
          <div class="price">
            <br />
            <del>125 000</del>
            <i id="price">100 000</i>
          </div>

          <div class="number">
            <p>so luong</p>
            <button class="minus">-</button>
            <input id="num" type="number" value="1" min="1" />
            <button class="plus">+</button>
          </div>

          <p class="clear"></p>
          <div class="add_buy">
            <button class="add">Them vao gio hang</button>
            <button class="buy">Mua ngay</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>NNSHOP</p>
    </footer>
